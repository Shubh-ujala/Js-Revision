<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Tutorials</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const mydiv = document.createElement('div');
    mydiv.className = "mainDiv";
    mydiv.id = "first_div"
    mydiv.setAttribute("title","my_Title");
    mydiv.style.backgroundColor = "green";
    mydiv.style.padding = "10px";
    // mydiv.innerHTML = "Hey I am 1st div created by usin JS only"//we prefferd this way in most of the cases but but good practice is 
    const innerText = document.createTextNode("Hey I am First div created by usin JS only");
    mydiv.appendChild(innerText);
    // console.log(mydiv);
    document.body.appendChild(mydiv)
    const clickevent = document.querySelector('.mainDiv');
    const Second_div = document.createElement("div");
    Second_div.className = "Second_div";
    Second_div.id = "Second_id"
    Second_div.style.backgroundColor="green";
    Second_div.style.padding="20px";
    const myText = document.createTextNode("I am appended by clicking the first div")
    Second_div.appendChild(myText);
    clickevent.addEventListener("click",function(e){
        this.style.backgroundColor="red";
        document.body.appendChild(Second_div);
        Second_div.style.backgroundColor="black";
    })
</script>
</html>
